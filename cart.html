<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Flower Garden</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Jockey+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="aaa">
            <img src="foto/logo 1.png" alt="Flower Garden Logo" class="logo">
            <div class="h_link">
                <a href="index.html" class="link">Home</a>
                <a href="index.html#about" class="link">About</a>
                <a href="index.html#catalog" class="link">Catalog</a>
                <a href="index.html#reviews" class="link">Reviews</a>
                <a href="index.html#contacts" class="link">Contacts</a>
            </div>
        </div>
        <div class="h2_links">
            <a href="#" class="link">Log in</a>
            <a href="cart.html" class="cart-btn-header link">Cart (<span class="cart-counter">0</span>)</a>
            <img src="foto/image.png" alt="User Icon" width="45" height="50">
        </div>
    </header>

    <div class="main">
        <section class="itemscard">
            <p class="catalog-title">Your Cart</p>
            <div class="itemscard"></div>
            <p class="cart-total">Total: <span id="cart_total">0</span> грн</p>
            <button id="orderBtn" class="order-btn">Place Order</button>
        </section>
    </div>

    <hr>

    <footer class="info">
        <div class="info_t">
            <img src="foto/logo 1.png" alt="Flower Garden Logo">
            <div class="contact-details">
                <p>Contact Us</p>
                <p>Email: flowergarden@example.com</p>
                <p>Phone: +380 123 456 789</p>
                <p>Address: 123 Floral Street, Kyiv, Ukraine</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>

</html>
